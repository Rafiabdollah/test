<!DOCTYPE html>
<html>
<head>
  <title>IOT Client Panel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { padding: 8px 16px; margin-right: 10px; }
    #connection-status { 
      display: inline-block; 
      width: 12px; 
      height: 12px; 
      border-radius: 50%; 
      background: gray; 
      margin-left: 5px;
    }
    .connected { background: green; }
    .disconnected { background: red; }
  </style>
</head>
<body>
  <h2>Client: POMPE SOLAIRE RABAT <span id="connection-status"></span></h2>

  <p>Temperature: <span id="temperature">--</span> Â°C</p>
  <p>Speed: <span id="speed">--</span> RPM</p>
  <p>Status: <span id="status">--</span></p>

  <button onclick="sendMotorCommand('on')" id="startBtn">Start Motor</button>
  <button onclick="sendMotorCommand('off')" id="stopBtn">Stop Motor</button>

  <script>
    let client;
    const broker = "wss://1b56fa9f5384446881ab36a7be8959fb.s1.eu.hivemq.cloud:8884/mqtt";
    const username = sessionStorage.getItem("mqttUsername");
    const password = sessionStorage.getItem("mqttPassword");

    window.onload = function () {
      const clientID = "client_" + Math.random().toString(16).substr(2, 8);
      client = new Paho.Client(broker, clientID);

      client.onConnectionLost = function (responseObject) {
        console.log("Connection lost: " + responseObject.errorMessage);
        updateConnectionStatus(false);
      };

      client.onMessageArrived = function (message) {
        const topic = message.destinationName;
        const payload = message.payloadString;

        if (topic === "vfd/temperature") {
          document.getElementById("temperature").innerText = payload;
        } else if (topic === "vfd/speed") {
          document.getElementById("speed").innerText = payload;
        } else if (topic === "vfd/status") {
          document.getElementById("status").innerText = payload;
        }
      };

      client.connect({
        useSSL: true,
        userName: username,
        password: password,
        onSuccess: function () {
          console.log("Connected to MQTT broker");
          updateConnectionStatus(true);
          client.subscribe("vfd/temperature");
          client.subscribe("vfd/speed");
          client.subscribe("vfd/status");
        },
        onFailure: function (err) {
          alert("MQTT connection failed: " + err.errorMessage);
          updateConnectionStatus(false);
        }
      });
    };

    function updateConnectionStatus(isConnected) {
      const statusElement = document.getElementById("connection-status");
      statusElement.className = isConnected ? "connected" : "disconnected";
      
      // Disable buttons if disconnected
      document.getElementById("startBtn").disabled = !isConnected;
      document.getElementById("stopBtn").disabled = !isConnected;
    }

    function sendMotorCommand(command) {
      if (!client || !client.isConnected()) {
        alert("Not connected to MQTT broker.");
        return;
      }
      const message = new Paho.Message(command);
      message.destinationName = "vfd/control";  // Changed to a control topic
      message.retained = true;  // Retain last command
      client.send(message);
      console.log("Sent command:", command);
    }
  </script>
</body>
</html>
