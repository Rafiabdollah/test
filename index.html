<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>RAFI ROBOTIQUE IOT Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input {
      padding: 10px;
      width: 220px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .note {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê RAFI ROBOTIQUE IOT Login</h2>

    <input type="text" id="username" placeholder="MQTT Username (e.g. admin1 or ESP32-001)" /><br />
    <input type="password" id="password" placeholder="MQTT Password" /><br />

    <button onclick="handleLogin()">Login</button>
    <p class="note">Use prefix <code>admin</code> for clients, <code>ESP32</code> for devices</p>
  </div>

  <script>
    function handleLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Please enter both username and password");
        return;
      }

      sessionStorage.setItem("mqttUsername", username);
      sessionStorage.setItem("mqttPassword", password);

      const lowerUser = username.toLowerCase();

      if (lowerUser.startsWith("admin")) {
        window.location.href = "client.html";
      } else if (lowerUser.startsWith("esp32")) {
        window.location.href = "device.html";
      } else {
        alert("Unknown user type. Username should start with 'admin' or 'ESP32'");
      }
    }

    // Enable Enter key to trigger login
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        handleLogin();
      }
    });
  </script>
</body>
</html>
