<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MQTT Login</title>
  <!-- âœ… Include Paho MQTT library -->
  <script src="https://unpkg.com/paho-mqtt@1.1.0/paho-mqtt-min.js"></script>
</head>
<body>
  <h2>MQTT Login</h2>

  <!-- Login UI -->
  <div id="login">
    <input type="text" id="username" placeholder="MQTT Username" /><br /><br />
    <input type="password" id="password" placeholder="MQTT Password" /><br /><br />
    <button onclick="connectMQTT()">Login & Connect</button>
  </div>

  <!-- Dashboard UI -->
  <div id="dashboard" style="display: none">
    <h3>Connected to MQTT!</h3>
    <p id="mqttStatus">Waiting for messages...</p>
    <input type="text" id="customMsg" placeholder="Enter message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const broker = "wss://1b56fa9f5384446881ab36a7be8959fb.s1.eu.hivemq.cloud:8884/mqtt";
    let client; // Declare globally to access in other functions

    function connectMQTT() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const clientID = "web_" + Math.random().toString(16).substr(2, 8);

      client = new Paho.Client(broker, clientID);

      client.onConnectionLost = function (responseObject) {
        console.log("Connection lost:", responseObject.errorMessage);
      };

      client.onMessageArrived = function (message) {
        console.log("Message received:", message.payloadString);
        document.getElementById("mqttStatus").innerText = "Message: " + message.payloadString;
      };

      client.connect({
        useSSL: true,
        userName: username,
        password: password,
        onSuccess: () => {
          console.log("Connected!");
          document.getElementById("login").style.display = "none";
          document.getElementById("dashboard").style.display = "block";

          // Subscribe to a topic
          client.subscribe("vfd/hello");

          // Send message after login
          const msg = new Paho.Message("Login successful!");
          msg.destinationName = "vfd/status";
          client.send(msg);
        },
        onFailure: (err) => {
          alert("Failed to connect: " + err.errorMessage);
        },
      });
    }

    function sendMessage() {
      const text = document.getElementById("customMsg").value;
      const message = new Paho.Message(text);
      message.destinationName = "vfd/status";
      client.send(message);
    }
  </script>
</body>
</html>
