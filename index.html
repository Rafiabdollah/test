<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAFI ROBOTIQUE IOT Login</title>
  <style>
    :root {
      --primary-color: #3498db;
      --primary-dark: #2980b9;
      --text-color: #2c3e50;
      --light-gray: #f0f2f5;
      --border-color: #ddd;
      --error-color: #e74c3c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-gray);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--text-color);
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .logo {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--primary-color);
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .note {
      font-size: 13px;
      color: #666;
      margin-top: 20px;
      line-height: 1.5;
    }

    .code {
      background: #f5f5f5;
      padding: 2px 5px;
      border-radius: 3px;
      font-family: monospace;
    }

    .error-message {
      color: var(--error-color);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 25px;
      }
      
      .logo {
        font-size: 2rem;
      }
      
      h2 {
        font-size: 1.3rem;
      }
    }

    /* Loading animation */
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üîê</div>
    <h2>RAFI ROBOTIQUE IOT</h2>
    
    <div class="input-group">
      <label for="username">MQTT Username</label>
      <input type="text" id="username" placeholder="admin1 or ESP32-001" autocomplete="username" />
      <div id="username-error" class="error-message">Username is required</div>
    </div>
    
    <div class="input-group">
      <label for="password">MQTT Password</label>
      <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" />
      <div id="password-error" class="error-message">Password is required</div>
    </div>
    
    <button onclick="handleLogin()" id="login-btn">
      <span id="btn-text">Login</span>
      <span id="btn-spinner" class="spinner"></span>
    </button>
    
    <p class="note">
      Use prefix <span class="code">admin</span> for client access<br>
      Use prefix <span class="code">ESP32</span> for device access
    </p>
  </div>

  <script>
    function showError(elementId, message) {
      const element = document.getElementById(elementId);
      element.textContent = message;
      element.style.display = 'block';
    }

    function hideError(elementId) {
      document.getElementById(elementId).style.display = 'none';
    }

    function showLoading() {
      document.getElementById('btn-text').style.display = 'none';
      document.getElementById('btn-spinner').style.display = 'block';
      document.getElementById('login-btn').disabled = true;
    }

    function hideLoading() {
      document.getElementById('btn-text').style.display = 'block';
      document.getElementById('btn-spinner').style.display = 'none';
      document.getElementById('login-btn').disabled = false;
    }

    function handleLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      let isValid = true;

      // Validate inputs
      if (!username) {
        showError('username-error', 'Username is required');
        isValid = false;
      } else {
        hideError('username-error');
      }

      if (!password) {
        showError('password-error', 'Password is required');
        isValid = false;
      } else {
        hideError('password-error');
      }

      if (!isValid) return;

      showLoading();

      // Simulate network delay (remove in production)
      setTimeout(() => {
        sessionStorage.setItem("mqttUsername", username);
        sessionStorage.setItem("mqttPassword", password);

        const lowerUser = username.toLowerCase();

        if (lowerUser.startsWith("admin")) {
          window.location.href = "client.html";
        } else if (lowerUser.startsWith("esp32")) {
          window.location.href = "device.html";
        } else {
          hideLoading();
          showError('username-error', 'Username must start with "admin" or "ESP32"');
        }
      }, 800);
    }

    // Enable Enter key to trigger login
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        handleLogin();
      }
    });

    // Focus username field on page load
    window.onload = function() {
      document.getElementById("username").focus();
    };
  </script>
</body>
</html>
